{% extends 'home/layout.html' %}
{% load static %}

{% block head %}
<title>{{ blog.title }}</title>
<link rel="stylesheet" href="{% static 'blog/css/index.css' %}" />
{% endblock %}
{% block body %}
<div class="container px-4 px-lg-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7 mx-3">
      <div class="blogpost">
        <h1 class="display-1">{{ blog.title }}</h1>
        <p>{{ blog.content }}</p>
        <p class="text-muted">{{ blog.date }}</p>
        <p class="text-muted">{{ blog.author }}</p>
      </div>
    </div>
  </div>
  {% endblock %}
</div>
