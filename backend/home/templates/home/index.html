{% extends 'home/layout.html' %}
{% load static %}

{% block head %}
<title>Home | MangyaBlogs</title>
<link rel="stylesheet" href="{% static 'blog/css/index.css' %}" />
{% endblock %} {% block body %}
<div class="container px-4 px-lg-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7 mx-3">
      <h1 class="display-1">My Blogs</h1>
      <br /><br />
      {% for blog in blogs %}
        <div class="blogpost">
          <a href="{% url 'blog:show_blog' blog.slug %}"><h1>{{ blog.title }}</h1></a>
          <p class="text-truncate">{{ blog.content }}</p>
          <small class="text-muted">{{ blog.date }}</small>
        </div>
        <hr />
      {% endfor %}
    </div>
  </div>
  {% endblock %}
</div>
